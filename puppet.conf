# Generated from puppet module -- local edits will be overwritten
[main]
logdir=/var/log/puppet
vardir=/var/lib/puppet
ssldir=/var/lib/puppet/ssl
rundir=/var/run/puppet
factpath=$vardir/lib/facter
templatedir=$confdir/templates
pluginsync=true

[master]
ssl_client_header = SSL_CLIENT_S_DN
ssl_client_verify_header = SSL_CLIENT_VERIFY
modulepath=$confdir/environments/$environment/modules:$confdir/modules
manifest=$confdir/manifests/unknown_environment.pp
storeconfigs=true
dbadapter=mysql
dbuser=puppet
dbpassword=__PASSWORD__
dbserver=localhost
dbsocket=/var/run/mysqld/mysqld.sock
async_storeconfigs=true
queue_type=stomp
queue_source=stomp://localhost:61613

[production]
manifest=$confdir/environments/production/manifests/site-production.pp

[dev]
manifest=$confdir/environments/dev/manifests/site-dev.pp

[agent]
server=__FQDN__
environment=dev
